<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>とりあえずのとうろくぺーじ</title>
</head>
<body>
  <form id="form">
    <p><input type="text" placeholder="正式名" id="name" required></p>
    <p><input type="text" placeholder="別名" id="otherName"></p>
    <p>しまってあるとこ: <select id="address" required></select></p>
    <p id="publisherWrap">出版: <select id="publisher"></select></p>
    <p id="yearWrap"><input type="number" placeholder="年" id="year" min="1940" max="2200"></p>
    <p><input type="text" placeholder="歌手" id="singer"></p>
    <p><textarea id="note" cols="30" rows="10" placeholder="備考"></textarea></p>
    <p><input type="submit" value="登録"></p>
  </form>
<!--

  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDWETpArGNX_ga7Su-K3JjNrOGkT78DxRA",
      authDomain: "nwoc-sm.firebaseapp.com",
      databaseURL: "https://nwoc-sm.firebaseio.com",
      projectId: "nwoc-sm",
      storageBucket: "nwoc-sm.appspot.com",
      messagingSenderId: "275447746757",
      appId: "1:275447746757:web:94265bb649f03309eea0ac"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    const $form = document.querySelector('#form')
    const $name = document.querySelector('#name')
    const $otherName = document.querySelector('#otherName')
    const $address = document.querySelector('#address')
    const $publisherWrap = document.querySelector('#publisherWrap')
    const $publisher = document.querySelector('#publisher')
    const $yearWrap = document.querySelector('#yearWrap')
    const $year = document.querySelector('#year')
    const $singer = document.querySelector('#singer')
    const $note = document.querySelector('#note')

    const isKadaikyoku = () => {
      return $address.querySelector(`option[value="${$address.value}"`).innerText === '課題曲'
    }

    console.log('loading')
    const db = firebase.firestore()
    db.collection('publishers').get().then(querySnapshot => {
      querySnapshot.forEach(doc => {
        const $option = document.createElement('option')
        $option.value = doc.id
        $option.innerText = doc.data().name
        $publisher.insertAdjacentElement('beforeend', $option)
      })
    }).catch(err => {
      alert(err)
    })
    db.collection('addresses').orderBy('address').get().then(querySnapshot => {
      querySnapshot.forEach(doc => {
        const $option = document.createElement('option')
        $option.value = doc.id
        $option.innerText = doc.data().address
        $address.insertAdjacentElement(($option.innerText === '課題曲')? 'afterbegin': 'beforeend', $option)
      })
    })

    $address.addEventListener('change', e => {
      if (isKadaikyoku()) {
        $publisherWrap.style.display = 'none'
        $yearWrap.style.display = 'block'
      } else {
        $publisherWrap.style.display = 'block'
        $yearWrap.style.display = 'none'
      }
    })

    $form.addEventListener('submit', e => {
      e.preventDefault()
      
      db.collection('scores').add({
        name: $name.value.replace('　', ' '),
        otherName: $otherName.value.replace('　', ' '),
        address: db.collection('addresses').doc($address.value),
        publisher: (!isKadaikyoku())? db.collection('publishers').doc($publisher.value): null,
        year: (isKadaikyoku())? $year.value: null,
        singer: $singer.value.replace('　', ' '),
        note: $note.value,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log('complete')
        location.href = './list.html'
      })
    })
  </script>
</body>
</html>
